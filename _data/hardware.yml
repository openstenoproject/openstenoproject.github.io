- title: Affordable
  description: Professional steno machines cost thousands of dollars. The Open Steno community has introduced **affordable beginner options**.

- title: Key Toppers
  description: The cheapest options are [replacement key caps or laser-cut pads](https://github.com/openstenoproject/plover/wiki/Supported-Hardware#adapt-a-keyboard-for-steno-use) for [N-key rollover keyboards](https://github.com/openstenoproject/plover/wiki/Supported-Hardware#whats-nkro). 

- title: Open Source
  description: "[Hobbyist steno machines](https://github.com/openstenoproject/plover/wiki/Supported-Hardware#dedicated-machines-designed-for-use-with-plover) are designed and sold by members of the community."
